<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game.TK</title>
  <link rel="stylesheet" href="snakeGameStyle.css">
  
  </head>
  <body>
    <div class="header">
      <h1>The Snake Game</h1>
      <div class="scores">
        <div class="currentscore">
          <p class="label">Score -> </p>
          <p class="value">0</p>
        </div>
        <div class="highscore">
          <p class="label">Highscore -> </p>
          <p class="value">0</p>
        </div>
      </div>
    </div>
    <div class="board">
      <div class="start-screen">
        <button>Start</button>
      </div>
    </div>
    <script src="snakeGameScript.js"></script>
  </body>
</html>
